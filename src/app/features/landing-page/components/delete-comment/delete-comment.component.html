<h2 mat-dialog-title>Delete comment</h2>
<mat-dialog-content>
  Would you like to delete this comment?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="data">Ok</button>
</mat-dialog-actions>
