<div class="mb-1  px-3 my-4 container-fluid " >
  <div class="row my-2">
    <div class="col-10 mt-1"><h2 class="text-center m-0 p-0">Booking Details</h2></div>
    <h1 class="col-2 " mat-dialog-title [align]="'end'">
      <mat-icon [color]="'warn'" (click)="onNoClick()" class="mat-18">cancel</mat-icon>
    </h1>
  </div>
  <div class="row mx-3">
    <div class="col-6">
      <h6>user Name : <span>{{data.item.user.userName}}</span></h6>
      <h6>Start Date : <span>{{data.item.startDate | date: "dd/MM/yyyy"}}</span></h6>
      <h6>Total Price  : <span>{{data.item.room.roomNumber }}</span></h6>
    </div>
    <div class="col-6">
      <h6>Room id : <span>{{data.item.room.roomNumber}}</span></h6>
      <h6>End Date : <span>{{data.item.endDate | date: "dd/MM/yyyy"}}</span></h6>
    </div>
  </div>
</div>
