<section>
  <div class="container">
    <div class="section-header">
      <div class="row gap-2 flex-nowrap">
        <div class="col-md-8">
          <div class="section-text">
            <h4>ADS Table Details</h4>
            <p>You can check all details</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="section-btn">
            <button (click)="addAds()" [disabled]="!flagRoom">
              Add new Ads
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <app-table-shared
      (AdsDelete)="AdsDelete($event)"
      (AdsViewed)="viewAds($event)"
      (AdsEdit)="EditAds($event)"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [actions]="actions"
      [moduleName]="moduleName"
    ></app-table-shared>
  </div>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="numRows"
    [pageSize]="[params.size]"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</section>
