<section id="reset" class="auth">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1
          class="logo p-3 cursor-pointer"
          [routerLink]="['/landingPage/home']"
        >
          Stay<span>cation.</span>
        </h1>

        <div class="card-auth">
          <div class="header-auth">
            <h2>Reset Password</h2>
            <p class="mb-0">If you already have an account register</p>
            <p>
              You can
              <a class="text-decoration-none" routerLink="/auth/signin"
                >Login here !
              </a>
            </p>
          </div>

          <div class="inputs-auth">
            <form>
              <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="text-secondryColor"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <!-- <small id="emailHelp" class="form-text text-danger">
                  <p class="mb-0">Email is required</p>
                  <p class="mb-0">Ivalid format mail</p>
                </small> -->
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputEmail2" class="text-secondryColor"
                  >OTP</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail2"
                  aria-describedby="emailHelp"
                  placeholder="Enter Code"
                />
                <!-- <small id="emailHelp" class="form-text text-danger">
                  <p class="mb-0">Email is required</p>
                  <p class="mb-0">Ivalid format mail</p>
                </small> -->
              </div>

              <div class="form-group mb-3">
                <div class="pass position-relative">
                  <label for="exampleInputPassword1" class="text-secondryColor"
                    >Password</label
                  >
                  <input
                    [type]="hidePassword ? 'password' : 'text'"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Enter Password"
                  />
                  <span
                    (click)="hidePassword = !hidePassword"
                    class="eye-icon pointer"
                    ><i
                      class="fa-solid pointer"
                      [class]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"
                    ></i
                  ></span>
                </div>
                <!--    *ngIf="
                    signInForm.controls.password.errors &&
                    signInForm.controls.password.touched
                  " -->
                <!-- <small id="emailHelp" class="form-text text-danger">
                 
                  <p class="mb-0">Password is required</p>
                 
                  <p class="mb-0">
                    Password must have A,a ,"&#64;",%,$,#, From 8 , 16
                  </p>
                </small> -->
              </div>
              <div class="form-group mb-3">
                <div class="pass position-relative">
                  <label for="exampleInputPassword2" class="text-secondryColor"
                    >Confirm Password</label
                  >
                  <input
                    [type]="hidePassword ? 'password' : 'text'"
                    class="form-control"
                    id="exampleInputPassword2"
                    placeholder="Enter Confirm Password"
                  />
                  <span
                    (click)="hidePassword = !hidePassword"
                    class="eye-icon pointer"
                    ><i
                      class="fa-solid pointer"
                      [class]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"
                    ></i
                  ></span>
                </div>
                <!--    *ngIf="
                    signInForm.controls.password.errors &&
                    signInForm.controls.password.touched
                  " -->
                <!-- <small id="emailHelp" class="form-text text-danger">
                 
                  <p class="mb-0">Password is required</p>
                 
                  <p class="mb-0">
                    Password must have A,a ,"&#64;",%,$,#, From 8 , 16
                  </p>
                </small> -->
              </div>

              <button type="submit" class="primary btn w-100 my-3">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="col-md-6 cover d-none d-md-flex flex-column justify-content-end p-5"
      >
        <div class="caption text-white">
          <h3>Reset Password</h3>
          <p>Homes as unique as you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
