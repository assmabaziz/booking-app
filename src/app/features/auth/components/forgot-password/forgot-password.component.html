<section id="forgot-password" class="auth">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="logo p-3 cursor-pointer"[routerLink]="['/landingPage/home']">Stay<span>cation.</span></h1>
        <div class="card-auth">
          <div class="header-auth">
            <h2>Forgot password</h2>
            <p class="mb-0">If you already have an account register</p>
            <p>
              You can
              <a class="text-decoration-none text-danger" routerLink="/auth/signin"
                >Login here !
              </a>
            </p>
          </div>
          <div class="inputs-auth">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="text-secondryColor"
                  >Email address</label
                >
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small
                  id="emailHelp"
                  class="form-text text-danger"
                  *ngIf="
                    forgotPasswordForm.controls.email.errors &&
                    forgotPasswordForm.controls.email.touched
                  "
                >
                  <p
                    *ngIf="forgotPasswordForm.get('email')?.getError('required')"
                    class="mb-0"
                  >
                    Email Is Required
                  </p>
                  <p
                    *ngIf="forgotPasswordForm.get('email')?.getError('email')"
                    class="mb-0"
                  >
                    Email Is Invalid
                  </p>
                </small>
              </div>
              <button type="submit" class="primary btn w-100 my-3" [disabled]="!forgotPasswordForm.valid">
                Send mail
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="col-md-6 cover vh-100 d-none d-md-flex flex-column justify-content-end p-5"
      >
        <div class="caption text-white">
          <h3>Forgot password</h3>
          <p>Homes as unique as you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
